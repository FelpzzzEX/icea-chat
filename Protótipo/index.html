        function navigateTo(screen) {
            currentScreen = screen;
            render();
        }

        function setSidebarTab(tab) {
            sidebarTab = tab;
            render();
        }

        function openChat(id, type) {
            selectedChat = id;
            currentScreen = type === 'friend' ? 'chat-private' : 'chat-group';
            render();
        }

        function render() {
            const screens = {
                login: renderLoginScreen(),
                register: renderRegisterScreen(),
                main: renderMainScreen(),
                profile: renderProfileScreen(),
                'chat-private': renderChatPrivateScreen(),
                'chat-group': renderChatGroupScreen()
            };

            document.getElementById('app').innerHTML = screens[currentScreen];
        }

        // Renderizar tela inicial
        render();
    </script>
